<ion-content class="dashboard">
  <ion-grid class="grid">
    <ion-row *ngIf="action">
      <ion-col>
        <div class="move-action-header d-flex ion-align-items-center ion-justify-content-between">
          <h1>Select Destination</h1>
          <ion-icon name="duplicate-outline"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="folders">
        <div class="folder-grid">
          <div
            class="folder"
            *ngFor="let item of folders"
            [ngStyle]="{'backgroundColor' : item?.folderColor}"
            (click)="onSelectingFolder(item)"
          >
            <div class="folder-tab"></div>
            <div
              class="folder-line-1"
              [ngStyle]="{'background': 'linear-gradient(45deg, ' + item?.folderColor + ' 50%, #030619 50%)'}"
            ></div>
            <div
              class="folder-line-2"
              [ngStyle]="{'backgroundColor' : item?.folderColor}"
            ></div>
            <div class="folder-line-3"></div>

            <div class="content">
              <p>{{item?.folderName}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
