<ion-content [fullscreen]="true" class="ion-padding-horizontal dashboard">
  <div class="my-folders" *ngIf="folders && folders?.length > 0">
    <div
      class="my-folders-header d-flex ion-justify-content-between ion-align-items-center"
    >
      <h2>My Folders</h2>
      <p [routerLink]="'/my-folders'" *ngIf="folders && folders?.length > 4">
        View All
      </p>
    </div>

    <app-folders-reusable
      [folders]="folders.slice(0,4)"
      [setScrollableX]="true"
      (onFolderSelection)="openFolder($event)"
      (_fetchFolders)="fetchFolders()"
    ></app-folders-reusable>

<div>
  <ion-icon
    name="add-circle"
    class="plus clickable"
    (click)="onAdd()"
  ></ion-icon>

  <app-create-folder-modal
    [isModalOpen]="isModalOpen"
    [folders]="folders"
    [loggedInUserDetails]="loggedInUserDetails"
    (fetchFolders)="fetchFolders()"
    (setModalFalse)="isModalOpen = false"
  ></app-create-folder-modal>
