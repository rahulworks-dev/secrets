<ion-header [translucent]="true">
  <ion-toolbar
    class="d-flex ion-align-items-center ion-justify-content-center"
    [class.h-60]="heroText !== 'Dashboard'"
  >
    <ion-buttons slot="start" *ngIf="heroText !== 'Dashboard'">
      <ion-icon
        name="arrow-back"
        class="clickable"
        id="back"
        (click)="goBack()"
      ></ion-icon>
    </ion-buttons>
    <ion-img
      *ngIf="heroText === 'Dashboard'"
      src="../../../../assets/logo/SECRETES.png"
      id="logo"
      (click)="GoToDashboard()"
    ></ion-img>
    <ion-buttons slot="end" *ngIf="heroText === 'Dashboard'" (click)="logout()">
      <ion-icon name="log-out-outline" id="logout"></ion-icon>
    </ion-buttons>
    <ion-title *ngIf="heroText !== 'Dashboard'">{{ heroText }}</ion-title>
    <ion-progress-bar
      *ngIf="isLoading | async"
      type="indeterminate"
    ></ion-progress-bar>
  </ion-toolbar>
</ion-header>
